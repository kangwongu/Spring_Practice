# default
spring:
  profiles:
    active: local

---
spring:
  config:
    activate:
      on-profile: local
  batch:
    job:
      names: {job.name:NONE}
      enabled: false  # Job Parameter가 존재해도 구동 x (스케줄링 시에만 동작)
    jdbc:
      initialize-schema: ALWAYS
  datasource:
    url: jdbc:mysql://localhost:3306/batch
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
  jpa:
    show-sql: true

---
spring:
  config:
    activate:
      on-profile: test
  jpa:
    database: h2